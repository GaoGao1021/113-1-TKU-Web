<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介紹</title>
  </head>
  <body>
    <!-- 頁面主標題 -->
    <h1>歡迎來到我的自我介紹頁面</h1>
    
    <!-- 副標題 -->
    <h2>關於我</h2>

    <!-- 段落介紹 -->
    <p>大家好，我叫<strong>小明</strong>，我是一位網頁開發者，喜歡學習新技術和挑戰自己。</p>

    <!-- 超連結 -->
    <p>你可以前往我的<a href="https://www.example.com">個人網站</a>，了解更多關於我的作品。</p>
    
    <!-- 插入圖片 -->
    <img src="https://via.placeholder.com/150" alt="我的照片">

    <!-- 使用無序列表列出興趣愛好 -->
    <h2>我的興趣</h2>
    <ul>
      <li>寫程式</li>
      <li>閱讀技術文章</li>
      <li>打籃球</li>
    </ul>

    <!-- 使用有序列表列出目標 -->
    <h2>我的目標</h2>
    <ol>
      <li>成為一名全端開發工程師</li>
      <li>學習更多關於人工智慧的知識</li>
    </ol>

    <!-- 表單 -->
    <h2>聯繫我</h2>
    <form action="/submit" method="post">
      <label for="name">姓名:</label>
      <input type="text" id="name" name="name"><br>
      <input type="submit" value="提交">
    </form>

    <!-- 表格列出經歷 -->
    <h2>我的經歷</h2>
    <table>
      <tr>
        <th>公司名稱</th>
        <th>職位</th>
        <th>年份</th>
      </tr>
      <tr>
        <td>ABC科技公司</td>
        <td>前端開發工程師</td>
        <td>2020-2022</td>
      </tr>
      <tr>
        <td>XYZ軟件公司</td>
        <td>後端開發工程師</td>
        <td>2022-至今</td>
      </tr>
    </table>

    <!-- 使用區塊元素分組 -->
    <div>
      <h3>結語</h3>
      <p>非常感謝您閱讀我的自我介紹，<em>希望未來我們有機會合作。</em></p>
    </div>

    <!-- 行內元素強調 -->
    <span>如果想了解更多，請隨時聯繫我。</span>

  </body>
</html>
